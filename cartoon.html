<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cartoon Girl Drawing (SVG)</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- SVG illustration generated to match the image as closely as possible in HTML/CSS -->
    <svg
      id="dora-svg"
      viewBox="0 0 500 600"
      width="400"
      height="500"
      xmlns="http://www.w3.org/2000/svg"
    >
      <!-- Background -->
      <rect width="500" height="600" fill="url(#bgGradient)"/>
      <defs>
        <radialGradient id="bgGradient" cx="50%" cy="40%" r="80%">
          <stop offset="0%" stop-color="#232323" />
          <stop offset="100%" stop-color="#121212" />
        </radialGradient>
      </defs>
      <!-- Hair -->
      <ellipse cx="250" cy="120" rx="170" ry="110" fill="#36231a" stroke="#442a1c" stroke-width="5"/>
      <!-- Face -->
      <ellipse cx="260" cy="180" rx="100" ry="90" fill="#ffcc78" stroke="#c2935e" stroke-width="3"/>
      <!-- Hair Details -->
      <path d="M115,90 Q150,80 200,120 Q180,70 270,70 Q340,55 340,120" fill="none" stroke="#442a1c" stroke-width="6"/>
      <!-- Eyes -->
      <ellipse cx="210" cy="170" rx="30" ry="20" fill="#fff"/>
      <ellipse cx="310" cy="160" rx="30" ry="19" fill="#fff"/>
      <ellipse cx="215" cy="175" rx="13" ry="12" fill="#8b5a26"/>
      <ellipse cx="318" cy="167" rx="13" ry="12" fill="#8b5a26"/>
      <circle cx="218" cy="178" r="6" fill="#29211a"/>
      <circle cx="320" cy="170" r="6" fill="#29211a"/>
      <ellipse cx="222" cy="170" rx="3" ry="2" fill="#fff"/>
      <ellipse cx="324" cy="163" rx="3" ry="2" fill="#fff"/>
      <!-- Nose -->
      <path d="M264 195 Q262 210 272 203" stroke="#c2935e" stroke-width="3" fill="none"/>
      <!-- Mouth -->
      <path d="M240 220 Q260 235 290 215 Q270 245 250 230 Q250 240 265 235" fill="#ab3a24"/>
      <path d="M255 228 Q265 238 270 225" stroke="#ffb98a" stroke-width="2" fill="none"/>
      <!-- Shirt -->
      <rect x="160" y="250" width="200" height="90" rx="45" fill="#ff7ab4" stroke="#d06e8a" stroke-width="4"/>
      <!-- Backpack straps -->
      <path d="M170 250 Q140 300 220 320" stroke="#b1a7d9" stroke-width="20" fill="none"/>
      <path d="M340 250 Q370 300 285 320" stroke="#b1a7d9" stroke-width="20" fill="none"/>
      <!-- Backpack body -->
      <ellipse cx="140" cy="325" rx="36" ry="35" fill="#8985c9"/>
      <!-- Arms -->
      <path d="M180 270 Q120 320 80 330 Q110 340 140 320 Q130 360 150 360 Q170 350 170 335 Q170 320 160 295 Q170 310 180 290" fill="#ffcc78" stroke="#c2935e" stroke-width="3"/>
      <path d="M340 270 Q400 320 440 340 Q410 345 380 320 Q400 360 380 365 Q360 360 365 330 Q360 320 370 295 Q360 310 350 290" fill="#ffcc78" stroke="#c2935e" stroke-width="3"/>
      <!-- Hands -->
      <ellipse cx="77" cy="336" rx="16" ry="20" fill="#ffcc78" />
      <ellipse cx="447" cy="347" rx="16" ry="20" fill="#ffcc78" />
      <!-- Beads (bracelet) -->
      <circle cx="97" cy="350" r="4" fill="#ffeb7a"/>
      <circle cx="103" cy="355" r="4" fill="#ffeb7a"/>
      <circle cx="109" cy="350" r="4" fill="#ffeb7a"/>
      <circle cx="115" cy="355" r="4" fill="#ffeb7a"/>
      <!-- Shorts -->
      <rect x="200" y="340" width="110" height="75" rx="30" fill="#ff4d0a" stroke="#c53300" stroke-width="3"/>
      <!-- Legs -->
      <rect x="213" y="415" width="32" height="55" rx="16" fill="#ffcc78" stroke="#c2935e" stroke-width="2"/>
      <rect x="265" y="415" width="32" height="55" rx="16" fill="#ffcc78" stroke="#c2935e" stroke-width="2"/>
      <!-- Socks -->
      <rect x="213" y="465" width="32" height="18" rx="6" fill="#fff" stroke="#c4c4c4" stroke-width="1"/>
      <rect x="265" y="465" width="32" height="18" rx="6" fill="#fff" stroke="#c4c4c4" stroke-width="1"/>
      <!-- Sock Frills -->
      <ellipse cx="229" cy="465" rx="16" ry="6" fill="#fff55e" />
      <ellipse cx="281" cy="465" rx="16" ry="6" fill="#fff55e" />
      <!-- Shoes -->
      <ellipse cx="230" cy="495" rx="32" ry="16" fill="#fff" stroke="#c2935e" stroke-width="3"/>
      <ellipse cx="282" cy="495" rx="32" ry="16" fill="#fff" stroke="#c2935e" stroke-width="3"/>
      <path d="M225 495 Q225 485 250 490" stroke="#e1b5ad" stroke-width="3" fill="none"/>
      <path d="M275 495 Q275 485 250 490" stroke="#e1b5ad" stroke-width="3" fill="none"/>
      <rect x="245" y="480" width="16" height="10" rx="3" fill="#ffb98a" />
      <!-- Shoe Stripes -->
      <rect x="217" y="497" width="26" height="4" rx="2" fill="#d7b7b7"/>
      <rect x="273" y="497" width="26" height="4" rx="2" fill="#d7b7b7"/>
      <rect x="224" y="504" width="12" height="3" rx="1" fill="#d7b7b7"/>
      <rect x="282" y="504" width="12" height="3" rx="1" fill="#d7b7b7"/>
    </svg>
  </div>
</body>
</html>
