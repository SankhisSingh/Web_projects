let sum_of_digits = 0;
let product_of_digits = 1;

// Use a temporary variable to work with the number without modifying N directly
let temp_N = N;

// Handle the special case for N = 0
if (N === 0) {
    sum_of_digits = 0;
    product_of_digits = 0; // Product of digits for 0 is generally considered 0 in this context
} else {
    // Loop while the number is greater than 0
    while (temp_N > 0) {
        // Get the last digit using the modulo operator (%)
        let digit = temp_N % 10;

        // Add the digit to the sum
        sum_of_digits += digit;

        // Multiply the digit to the product
        product_of_digits *= digit;

        // Remove the last digit by integer division (Math.floor for accurate integer result)
        temp_N = Math.floor(temp_N / 10);
    }
}

    def is_prime_less_than_10(N):
    """
    Determines if a given integer N (less than 10) is a prime number.

    Args:
        N (int): An integer less than 10.

    Returns:
        str: "prime number" if N is prime, "non-prime number" otherwise.
    """
    # Prime numbers less than 10 are 2, 3, 5, 7
    # Handle edge cases first
    if N < 2:
        return "non-prime number"
    elif N == 2:
        return "prime number"
    elif N == 3:
        return "prime number"
    elif N == 5:
        return "prime number"
    elif N == 7:
        return "prime number"
    else:
